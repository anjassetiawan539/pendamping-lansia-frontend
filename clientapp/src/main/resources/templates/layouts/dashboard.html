<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title='Dashboard', content, role='lansia', menuTitle='Dashboard')">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <script defer th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
    <script defer th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script defer th:src="@{/js/auth-helper.js}"></script>
</head>
<body class="dashboard-shell" data-bs-theme="light">
    <header class="navbar navbar-expand-lg dashboard-navbar sticky-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary d-lg-none me-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#dashboardSidebar" aria-controls="dashboardSidebar">
                    <i class="bi bi-list"></i>
                </button>
                <span class="navbar-brand fw-bold">Teman Lansia</span>
            </div>
            <div class="flex-grow-1 text-center d-none d-md-block">
                <span class="navbar-current text-muted fw-semibold" th:text="${menuTitle}">Dashboard</span>
            </div>
            <div class="d-flex align-items-center gap-3 ms-auto navbar-profile">
                <div class="text-end small">
                    <div class="text-uppercase text-muted" th:text="${role}">Role</div>
                    <div class="fw-semibold text-dark" id="navbar-user-name">Pengguna</div>
                </div>
                <button class="btn btn-profile" type="button" data-bs-toggle="modal" data-bs-target="#profileModal">
                    <span class="visually-hidden">Lihat profil</span>
                    <div class="avatar-placeholder">
                        <i class="bi bi-person"></i>
                    </div>
                </button>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3 col-xl-2 border-end px-0">
                <div class="offcanvas-lg offcanvas-start dashboard-sidebar h-100" tabindex="-1" id="dashboardSidebar"
                    aria-labelledby="dashboardSidebarLabel" data-bs-scroll="true">
                    <div class="offcanvas-header d-lg-none">
                        <h5 class="offcanvas-title" id="dashboardSidebarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body p-0">
                        <div class="sidebar-inner d-flex flex-column h-100">
                            <div class="py-4 px-3 d-flex flex-column h-100">
                                <div class="flex-grow-1">
                                    <div th:replace="~{fragments/sidebar :: main-sidebar(${role}, ${menuTitle})}"></div>
                                </div>
                                <div class="sidebar-footer mt-4 pt-4 border-top">
                                    <button class="btn sidebar-logout-btn w-100 d-flex align-items-center justify-content-center gap-2"
                                        type="button" onclick="logout()">
                                        <i class="bi bi-box-arrow-right"></i> Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <main id="dashboard-content" class="col-12 col-lg-9 col-xl-10 ms-auto p-4" th:attr="data-role=${role}">
                <div class="dashboard-content-inner">
                    <div th:replace="${content}"></div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content profile-modal">
                <div class="modal-header">
                    <div>
                        <p class="text-uppercase small text-muted mb-1">Profil Akun</p>
                        <h5 class="modal-title fw-semibold" id="profileModalLabel">Detail Pengguna</h5>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <p class="text-muted small mb-1">Username</p>
                            <p class="fw-semibold mb-0" id="profile-modal-username">-</p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="text-muted small mb-1">Nama Lengkap</p>
                            <p class="fw-semibold mb-0" id="profile-modal-fullname">-</p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="text-muted small mb-1">Email</p>
                            <p class="fw-semibold mb-0" id="profile-modal-email">-</p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="text-muted small mb-1">No Telepon</p>
                            <p class="fw-semibold mb-0" id="profile-modal-phone">-</p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="text-muted small mb-1">Provinsi</p>
                            <p class="fw-semibold mb-0" id="profile-modal-province">-</p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="text-muted small mb-1">Kota</p>
                            <p class="fw-semibold mb-0" id="profile-modal-city">-</p>
                        </div>
                        <div class="col-12">
                            <p class="text-muted small mb-1">Alamat Detail</p>
                            <p class="fw-semibold mb-0" id="profile-modal-address">-</p>
                        </div>
                        <div class="col-12">
                            <p class="text-muted small mb-1">Bio</p>
                            <p class="fw-semibold mb-0" id="profile-modal-bio">-</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: main-footer}"></div>
</body>
</html>
