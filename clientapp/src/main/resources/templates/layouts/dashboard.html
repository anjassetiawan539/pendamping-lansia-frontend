<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title='Dashboard', content, role='lansia', menuTitle='Dashboard')">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <script defer th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
    <script defer th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script defer th:src="@{/js/auth-helper.js}"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" th:href="@{/}">Teman Lansia</a>
            <span class="navbar-text text-white fw-semibold d-none d-md-block" th:text="${menuTitle}">Dashboard</span>
            <div class="d-flex align-items-center gap-4 text-white">
                <div class="text-end small">
                    <div class="text-uppercase opacity-75" th:text="${role}">Role</div>
                    <div class="fw-semibold" id="navbar-user-name">Pengguna</div>
                </div>
                <button class="btn btn-outline-light btn-sm" type="button" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    <div id="dashboard-wrapper" class="d-flex" th:attr="data-role=${role}" style="min-height: calc(100vh - 70px);">
        <div th:replace="~{fragments/sidebar :: main-sidebar(${role}, ${menuTitle})}"></div>
        <main id="dashboard-content" class="flex-grow-1 p-4">
            <div th:replace="${content}"></div>
        </main>
    </div>
    <div th:insert="~{fragments/footer :: main-footer}"></div>
</body>
</html>
