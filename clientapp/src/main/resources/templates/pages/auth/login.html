<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/public :: layout(~{::title}, ~{::content}, 'bg-dark')">

<head>
        <title>Masuk - Teman Lansia</title>
</head>

<body>
    <div th:fragment="content">
        <div class="container d-flex justify-content-center" style="margin-top: 15vh; margin-bottom: 5rem;">

            <div class="card bg-white border-0 register-card-custom" style="width: 30rem;">
                <div class="card-body p-4">

                    <h3 class="card-title text-center mb-4 text-dark"><strong>Masuk Akun</strong>
                    </h3>

                    <form id="login-form" novalidate>
                        <div id="login-error" class="alert alert-danger d-none" role="alert">
                        </div>

                        <div class="mb-3">
                            <label for="login-username" class="form-label text-dark">Username</label>

                            <input type="username" class="form-control" id="login-username" required>
                        </div>

                        <div class="mb-4">
                            <label for="login-password" class="form-label text-dark">Password</label>

                            <div class="input-group">
                                <input type="password" class="form-control" id="login-password" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="bi bi-eye-slash text-muted"></i>
                                </button>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Masuk</button>

                        <div class="text-center">
                            <a th:href="@{/register}" class="d-block text-muted">Belum punya
                                akun? Daftar</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <script defer th:src="@{/js/auth.js}"></script>

    </div>
</body>

</html>
