<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/dashboard :: layout(${pageTitle}, ~{::content}, ${role}, ${menuTitle})}">
<head>
    <title th:text="${pageTitle}">Dashboard</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card shadow-sm">
            <div class="card-body text-center py-5">
                <h1 class="display-6 mb-3" th:text="'Ini adalah halaman Menu ' + ${menuTitle}">Ini adalah halaman Menu</h1>
                <p class="text-muted mb-0" th:text="${menuMessage}">Konten menu akan tampil di sini.</p>
            </div>
        </div>
    </div>
</body>
</html>
