<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/dashboard :: layout('Tugas Relawan', ~{::content}, 'relawan', 'Tugas Layanan')}">
<head>
    <title>Tugas Relawan</title>
</head>
<body>
<div th:fragment="content">
    <div class="container-fluid px-2 px-lg-4 py-3">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center mb-4 gap-3">
            <div>
                <h3 class="fw-bold mb-1">Kelola Tugas Layanan</h3>
                <p class="text-muted mb-0">Ambil request baru dan pantau progres tugas Anda.</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-success" onclick="refreshAvailableRequests()">
                    <i class="bi bi-arrow-clockwise"></i> Muat Request
                </button>
                <button class="btn btn-outline-primary" onclick="refreshMyTasks()">
                    <i class="bi bi-arrow-clockwise"></i> Muat Tugas
                </button>
            </div>
        </div>

        <section class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="bi bi-people me-1 text-success"></i> Request Tersedia</h5>
            </div>
            <div class="card-body">
                <div class="row" id="available-requests">
                    <div class="col-12 text-center py-4">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="card border-0 shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0"><i class="bi bi-clipboard-data me-1 text-primary"></i> Tugas Saya</h5>
                    <small class="text-muted">Terima, mulai, atau selesaikan tugas sesuai statusnya.</small>
                </div>
                <button class="btn btn-outline-primary btn-sm" onclick="refreshMyTasks()">
                    <i class="bi bi-arrow-repeat"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Layanan</th>
                            <th>Lansia</th>
                            <th>Waktu Mulai</th>
                            <th>Durasi</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                        </thead>
                        <tbody id="my-tasks-body">
                        <tr>
                            <td colspan="7" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script defer th:src="@{/js/api-service.js}"></script>
    <script defer th:src="@{/js/dashboard-relawan.js}"></script>
</div>
</body>
</html>
