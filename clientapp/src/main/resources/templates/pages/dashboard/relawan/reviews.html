<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/dashboard :: layout('Ulasan Saya', ~{::content}, 'relawan', 'Lihat Rating dan Ulasan')}">
<head>
    <title>Ulasan Relawan</title>
</head>
<body>
<div th:fragment="content">
    <div class="container-fluid px-2 px-lg-4 py-3">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center gap-3 mb-4">
            <div>
                <h3 class="fw-bold mb-1">Ulasan Dari Lansia</h3>
                <p class="text-muted mb-0">Pantau feedback layanan Anda dari keluarga dan lansia.</p>
            </div>
            <button class="btn btn-outline-primary" onclick="refreshRelawanReviews()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <section class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="bi bi-chat-quote me-1 text-primary"></i> Daftar Ulasan</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle" id="review-table">
                        <thead class="table-light">
                        <tr>
                            <th>Request ID</th>
                            <th>Rating</th>
                            <th>Komentar</th>
                            <th>Reviewer</th>
                            <th>Layanan</th>
                            <th>Tanggal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="6" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script defer th:src="@{/js/api-service.js}"></script>
    <script defer th:src="@{/js/dashboard-relawan.js}"></script>
</div>
</body>
</html>
