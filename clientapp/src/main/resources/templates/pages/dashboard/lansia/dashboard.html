<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/dashboard :: layout('Dashboard Lansia', ~{::content}, 'lansia', 'Dashboard')}">
<head>
    <title>Dashboard Lansia</title>
</head>
<body>
<div th:fragment="content">
    <div class="container-fluid px-2 px-lg-4 py-3">
        <div class="row g-3 mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm bg-primary text-white dashboard-hero">
                    <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                        <div>
                            <p class="text-uppercase small mb-1 opacity-75">Dashboard</p>
                            <h3 class="fw-bold mb-1">Halo, <span id="lansia-hero-name">Sahabat</span></h3>
                            <p class="mb-0">Kelola kebutuhan layanan lansia keluarga Anda bersama Teman Nenek.</p>
                        </div>
                        <div class="text-md-end text-white-50 mt-3 mt-md-0">
                            <div><i class="bi bi-envelope"></i> <span id="lansia-hero-email">-</span></div>
                            <div><i class="bi bi-telephone"></i> <span id="lansia-hero-phone">-</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3" id="lansia-stats-wrapper">
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card stat-card border-0 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-uppercase small text-muted mb-1">Permintaan Diminta</p>
                            <h3 class="fw-bold mb-0" id="stat-requested">0</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-bell"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card stat-card border-0 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-uppercase small text-muted mb-1">Di-ACC Relawan</p>
                            <h3 class="fw-bold mb-0" id="stat-assigned">0</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-people-check"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card stat-card border-0 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-uppercase small text-muted mb-1">Sedang Dikerjakan</p>
                            <h3 class="fw-bold mb-0" id="stat-progress">0</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-hourglass-split"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card stat-card border-0 h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-uppercase small text-muted mb-1">Selesai</p>
                            <h3 class="fw-bold mb-0" id="stat-completed">0</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer th:src="@{/js/api-service.js}"></script>
    <script defer th:src="@{/js/dashboard-lansia.js}"></script>
</div>
</body>
</html>
