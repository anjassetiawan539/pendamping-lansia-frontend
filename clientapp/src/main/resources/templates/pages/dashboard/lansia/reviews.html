<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/dashboard :: layout('Ulasan Relawan', ~{::content}, 'lansia', 'Beri Rating dan Ulasan')}">
<head>
    <title>Ulasan Relawan</title>
</head>
<body>
<div th:fragment="content">
    <div class="container-fluid px-2 px-lg-4 py-3">
        <div class="mb-4">
            <h3 class="fw-bold mb-1">Bagikan Pengalaman Anda</h3>
            <p class="text-muted mb-0">Lihat riwayat ulasan dan berikan penilaian untuk relawan yang membantu Anda.</p>
        </div>

        <section class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0"><i class="bi bi-star-fill me-1"></i> Ulasan Saya</h5>
                    <small class="text-muted">Daftar penilaian yang pernah Anda berikan.</small>
                </div>
                <button class="btn btn-outline-primary btn-sm" onclick="refreshMyReviews()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Request ID</th>
                            <th>Relawan</th>
                            <th>Rating</th>
                            <th>Komentar</th>
                            <th>Tanggal</th>
                        </tr>
                        </thead>
                        <tbody id="my-reviews-body">
                        <tr>
                            <td colspan="5" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="bi bi-star me-1"></i> Beri Rating & Ulasan</h5>
            </div>
            <div class="card-body">
                <div id="review-feedback" class="d-none"></div>
                <form id="review-form" class="row g-3">
                    <div class="col-md-4">
                        <label for="review-request-id" class="form-label">
                            <i class="bi bi-hash"></i> ID Permintaan
                        </label>
                        <input type="number" class="form-control" id="review-request-id" placeholder="Contoh: 12" required>
                    </div>
                    <div class="col-md-4">
                        <label for="review-rating" class="form-label">
                            <i class="bi bi-star-fill"></i> Rating (1-5)
                        </label>
                        <input type="number" class="form-control" id="review-rating" min="1" max="5" required>
                    </div>
                    <div class="col-12">
                        <label for="review-comment" class="form-label">
                            <i class="bi bi-chat-left-text"></i> Komentar
                        </label>
                        <textarea class="form-control" id="review-comment" rows="3" maxlength="500"
                                  placeholder="Ceritakan pengalaman Anda"></textarea>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Kirim Ulasan
                        </button>
                    </div>
                </form>
                <small class="text-muted d-block mt-2">
                    <i class="bi bi-info-circle"></i> Hanya permintaan dengan status selesai (DONE) yang dapat dinilai.
                </small>
            </div>
        </section>
    </div>

    <script defer th:src="@{/js/api-service.js}"></script>
    <script defer th:src="@{/js/dashboard-lansia.js}"></script>
</div>
</body>
</html>
