<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} : 'Teman Nenek Dashboard'"></title>

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
</head>

<body>

    <div th:replace="fragments/navbar :: main-nav"></div>

    <div id="wrapper" class="d-flex" style="min-height: calc(100vh - 100px);">

        <div th:replace="fragments/sidebar :: main-sidebar"></div>

        <main id="content-page" class="flex-grow-1 p-3">
            <div th:replace="${content}">
                </div>
        </main>
    </div>

    <div th:insert="fragments/footer :: main-footer"></div>

    <script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
