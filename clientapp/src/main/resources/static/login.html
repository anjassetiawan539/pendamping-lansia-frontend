<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Teman Lansia</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="Teman Lansia Logo">
            </a>

            <div class="d-flex">
                <a href="/login.html" class="btn btn-primary me-2">Masuk</a>
                <a href="/register.html" class="btn btn-primary">Daftar</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center" style="margin-top: 15vh; margin-bottom: 5rem;">
        <div class="card bg-dark border-0 register-card-custom" style="width: 30rem;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4 text-white">
                    <strong>Masuk Akun</strong>
                </h3>

                <form id="login-form">
                    <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

                    <div class="mb-3">
                        <label for="login-email" class="form-label text-white-50">Email</label>
                        <input type="email" class="form-control dark-input-custom" id="login-email" required>
                    </div>

                    <div class="mb-4">
                        <label for="login-password" class="form-label text-white-50">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control dark-input-custom" id="login-password" required>
                            <button class="btn btn-outline-secondary toggle-password dark-btn-outline" type="button">
                                <i class="bi bi-eye-slash text-white-50"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Masuk</button>

                    <div class="text-center">
                        <a href="/register.html" class="d-block text-white-50">Belum punya akun? Daftar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
