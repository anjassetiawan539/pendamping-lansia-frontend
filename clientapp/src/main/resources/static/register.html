<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Teman Nenek</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css"> 

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="Teman Lansia Logo"> 
            </a>
            <div class="d-flex">
                <a href="/login.html" class="btn btn-outline-primary me-2">Masuk</a>
                <a href="/register.html" class="btn btn-primary">Daftar</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px);">
        <div class="card bg-dark border-0 register-card-custom" style="width: 30rem;">
            <div class="card-body p-4 p-md-5">
                <h3 class="card-title text-center mb-4 text-white">
                    <strong>Daftar Akun Baru</strong>
                </h3>
                <p class="text-center text-white-50 mb-4">Bergabunglah sebagai Keluarga atau Relawan</p>

                <form id="register-form">
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>

                    <div class="mb-3">
                        <label for="register-role" class="form-label text-white-50">Saya ingin mendaftar sebagai:</label>
                        <select class="form-select dark-input-custom" id="register-role" required>
                            <option value="keluarga" selected>Keluarga (Membutuhkan Layanan)</option>
                            <option value="relawan">Relawan (Ingin Membantu)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="register-fullname" class="form-label text-white-50">Nama Lengkap</label>
                        <input type="text" class="form-control dark-input-custom" id="register-fullname" required>
                    </div>

                    <div class="mb-3">
                        <label for="register-email" class="form-label text-white-50">Email</label>
                        <input type="email" class="form-control dark-input-custom" id="register-email" required>
                    </div>

                    <div class="mb-3">
                        <label for="register-phone" class="form-label text-white-50">Nomor Telepon</label>
                        <input type="tel" class="form-control dark-input-custom" id="register-phone" required>
                    </div>

                    <div class="mb-4">
                        <label for="register-password" class="form-label text-white-50">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control dark-input-custom" id="register-password" required minlength="8">
                            <button class="btn btn-outline-secondary toggle-password dark-btn-outline" type="button" 
                                onclick="togglePasswordVisibility('register-password', this)">
                                <i class="bi bi-eye-slash text-white-50"></i>
                            </button>
                        </div>
                        <div class="form-text text-white-50">Minimal 8 karakter.</div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Daftar Akun</button>

                    <div class="text-center">
                        <a href="/login.html" class="d-block text-white-50 text-decoration-none">Sudah punya akun? <strong class="text-white">Masuk di sini</strong></a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="text-center py-3 border-top">
        <p class="mb-0">Â© 2025 Teman Nenek. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Logika sederhana untuk Toggle Password
        function togglePasswordVisibility(id, button) {
            const passwordField = document.getElementById(id);
            const icon = button.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
        
        // Logika Navbar Toggler (Opsional, dari index.html)
        document.addEventListener('DOMContentLoaded', function () {
            // Mengatur tinggi minimal untuk memusatkan form dengan benar
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            const footerHeight = document.querySelector('footer').offsetHeight;
            const mainContent = document.querySelector('.container.d-flex');
            mainContent.style.minHeight = `calc(100vh - ${navbarHeight + footerHeight}px)`;
        });
    </script>
    
</body>

</html>
