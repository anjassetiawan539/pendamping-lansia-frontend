<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Teman Lansia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
</head>

<body class="bg-light">
    <div class="container my-5 d-flex justify-content-center">
        <div class="card shadow" style="width: 30rem;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4"><strong>Daftar Akun Baru</strong></h3>

                <form id="register-form">
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>

                    <div class="mb-3">
                        <label for="register-role" class="form-label">Saya ingin mendaftar sebagai:</label>
                        <select class="form-select" id="register-role" required>
                            <option value="keluarga" selected>Keluarga (Butuh Layanan)</option>
                            <option value="relawan">Relawan (Ingin Membantu)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="register-fullname" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="register-fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-phone" class="form-label">Nomor Telepon</label>
                        <input type="tel" class="form-control" id="register-phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="register-password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="register-password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Daftar</button>
                    <div class="text-center">
                        <a href="/login.html" class="d-block">Sudah punya akun? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
