<!DOCTYPE html>
<html lang="id">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Teman Lansia</title>

    <link rel="stylesheet" href="/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#beranda">
                <img src="/images/logo.png" alt="Teman Lansia Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" id="navbarTogglerIcon"></span> </button>

            <div class="d-flex">
                <a href="/login.html" class="btn btn-outline-primary me-2">Masuk</a>
                <a href="/register.html" class="btn btn-primary">Daftar</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center" style="margin-top: 15vh; margin-bottom: 5rem;">
        <div class="card bg-dark border-0 register-card-custom" style="width: 30rem;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4 text-white"><strong>Daftar Akun
                        Baru</strong></h3>

                <form id="register-form">
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <div class="mb-3">
                        <label for="register-role" class="form-label text-white-50">Saya ingin
                            mendaftar sebagai:</label>
                        <select class="form-select dark-input-custom" id="register-role" required>
                            <option value="keluarga" selected>Keluarga (Butuh Layanan)
                            </option>
                            <option value="relawan">Relawan (Ingin Membantu)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="register-fullname" class="form-label text-white-50">Nama
                            Lengkap</label>
                        <input type="text" class="form-control dark-input-custom" id="register-fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label text-white-50">Email</label>
                        <input type="email" class="form-control dark-input-custom" id="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-phone" class="form-label text-white-50">Nomor
                            Telepon</label>
                        <input type="tel" class="form-control dark-input-custom" id="register-phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="register-password" class="form-label text-white-50">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control dark-input-custom" id="register-password"
                                required>
                            <button class="btn btn-outline-secondary toggle-password dark-btn-outline" type="button">
                                <i class="bi bi-eye-slash text-white-50"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Daftar</button>
                    <div class="text-center">
                        <a href="/login.html" class="d-block text-white-50">Sudah punya akun?
                            Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/auth.js"></script>
</body>

</html>
