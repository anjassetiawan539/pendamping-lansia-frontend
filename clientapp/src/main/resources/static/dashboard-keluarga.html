<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Teman Lansia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <strong>Dashboard Keluarga</strong>
            </a>
            <button id="logout-button" class="btn btn-outline-danger">Logout</button>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Halo, [Nama Pengguna]!</h2>
        
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">Daftar Permintaan Layanan Saya</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive" id="request-list">
                    <table class="table table-striped align-middle" id="user-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr><td colspan="3">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dashboard-keluarga.js"></script>
</body>
</html>
